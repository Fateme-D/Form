        .mynav{
            margin-right: 0 !important ;
        }
    </style>
</head>
<body>

        <div class="container-fluid">
            <!-- Toggler -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Collapse -->
            <div class="collapse navbar-collapse " id="navbarCollapse">
                <ul class="navbar-nav mt-4 mt-lg-0 ml-auto mynav">
                    <li class="nav-item nav-item-cstm">
                        <a class="nav-link nav-link-cstm" href="index.html">خانه</a>

                    <li class="nav-item nav-item-cstm">

                    </li>
                    <li class="nav-item nav-item-cstm">
                        <a class="nav-link nav-link-cstm" href="index.html">همکاری با ما</a>
                    </li>
                </ul>

            <!-- Brand -->
            <a class="navbar-brand" href="index.html">
                <img alt="Image placeholder" src="img/logo.svg" id="navbar-logo">
            </a>
        </div>
    </nav>
    <div class="container-login-register">
        <form action="/register" method="post" class="form_style" enctype="multipart/form-data" name="sign-up-form">
            <h2 class="form_h2">ثبت نام در سایت</h2>
            <div class="form__group">
                <input type="text" name="name" id="name" class="form__input" placeholder="نام &nbspو &nbspنام خانوادگی" minlength="3" pattern=".{3,}" required onblur="checkpattern(event);">
                <div id="name-error" class="form__error "></div>
                <label for="name" class="form__label"> نام و نام خانوادگی </label>
            </div>
            <div class="form__group">
                <input type="tel" name="phonenumber" id="phonenumber" class="form__input" placeholder="شماره موبایل" required pattern="[0-9]{11}" onblur="checkpattern(event);" >
                <div id="phonenumber-error" class="form__error "></div>
                <label for="phonenumber" class="form__label"> شماره موبایل</label>
            </div>
            <div class="form__group">
                <input type="email" name="email" id="email" class="form__input" placeholder="آدرس ایمیل (اختیاری) " onblur="ValidateEmail(event);">
                <div id="email-error" class="form__error "></div>
                <label for="email" class="form__label"> آدرس ایمیل <span class="span-input"> (اختیاری)</span> </label>
            </div>
            <div class="form__group">
                <input type="password" name="password" id="password" class="form__input" placeholder="کلمه عبور" minlength="6" pattern=".{6,}" required onblur="checkpattern(event);">
                <div id="password-error" class="form__error "></div>
                <label for="password" class="form__label"> کلمه عبور </label>
            </div>
            <div class="form__group">
                <input type="password" name="r-password" id="r-password" class="form__input" placeholder="تکرار کلمه عبور" minlength="6" required onblur="checkpass(event);">
                <div id="r-password-error" class="form__error "></div>
                <label for="r-password" class="form__label"> تکرار کلمه عبور </label>
            </div>
            <div class="form__checkbox">
                <input class="form__checkbox-input" type="checkbox" name="checkbox" required oninvalid="this.setCustomValidity('تیک قوانین را بزنید')" oninput="setCustomValidity('')">
                <span  class="checkbox-text"> قوانین سایت را می &zwnj;پذیرم</span>
            </div>
            <input class="form__submit" type="submit" name="submit" value="ثبت نام" >
        </form>
    </div>
    <script type='text/javascript' src='js/jquery-3.2.1.min.js'></script>
    <script type='text/javascript' src='js/bootstrap.js'></script>  
    <script type='text/javascript' src='js/custom.js'></script>
</body>

</html>
